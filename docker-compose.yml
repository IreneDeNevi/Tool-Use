services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml
      - ./searxng/data:/var/cache/searxng
    environment:
      - SEARXNG_SECRET=${SEARXNG_SECRET}

networks:
  default:
    name: searxng-net

